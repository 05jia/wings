   <style>
    :root{
        --color-primary:#0073ff;
        --color-white:#e9e9e9;
        --color-black:#141d28;
        --color-black-1:#212b38;
    }
    *{
        margin: 0;
        padding: 0;
        /* 标准盒子 */
        box-sizing:border-box;
    }
    body{
        font-family: sans-serif;
    }
    .logo{
        color: var(--color-white);
        font-size: 30px;

    }
    .logo span{
        color: var(--color-primary);
    }
    .menu-bar{
        background-color: var(--color-black);
        height: 80px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        position: relative;
    }
    .menu-bar ul{
        list-style: none;
        display: flex;
    }
    .menu-bar li{
        /* width: 120%; */
        padding: 10px 30px;
        /* text-align: center; */
        position: relative;

    }
    .menu-bar li a{
        font-size: 20px;
        color: var(--color-white);
        text-decoration: none;
        transition: all 0.3s;
    }
    .menu-bar li a:hover{
        color: var(--color-primary);
    }
    .dropdown-menu{
        display:none;
        position: absolute;
        min-width: 160px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1;
        scrollbar-width: none;
    }
    .menu-bar ul li:hover
    .dropdown-menu{
        display: block;
        position: absolute;
        left: 0;
        top: 100%;
        background-color: var(--color-black);
    }
    .menu-bar ul li:hover
    .dropdown-menu ul{
        display: block;
        margin: 10px;
    }
    .menu-bar ul li:hover
    .dropdown-menu li{
        width: 150px;
        padding: 10px;
        text-align: center;
    }
   </style>
    
</head>
